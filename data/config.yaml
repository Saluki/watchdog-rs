regions:
  - name: region-north
    interval: 5s
    threshold: 3
    groups:
      - name: default
        threshold: 4
        mediums: telegram
        tests:
          - ping 1.1.1.1
  - name: region-west
    interval: 5s
    threshold: 3
    groups:
      - name: default
        threshold: 4
        mediums: telegram
        tests:
          - http example.org
  - name: region-south
    interval: 5s
    threshold: 2
    groups:
      - name: egress
        threshold: 2
        mediums: telegram
        tests:
          - ping 1.1.1.1
          - dns example.org
          - http example.org
      - name: bars
        mediums: telegram
        threshold: 3
        tests:
          - ping 192.168.1.1
          - ping 192.168.2.20
          - ping 1.1.1.1
      - name: other
        mediums: telegram
        threshold: 5
        tests:
          - ping 192.168.1.50
          - ping 1.1.1.1
