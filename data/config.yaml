alerters:
  - name: telegram_default
    medium: telegram
    chat_env: TELEGRAM_CHAT
    token_env: TELEGRAM_TOKEN
  - name: sms
    medium: spryng
    recipients_env: SPRYNG_RECIPIENTS
    token_env: SPRYNG_TOKEN

regions:
  - name: region-north
    send_interval: 5s
    miss_threshold: 3
    groups:
      - name: default
        fail_threshold: 4
        tests:
          - ping 1.1.1.1
  - name: region-west
    send_interval: 5s
    miss_threshold: 3
    groups:
      - name: default
        fail_threshold: 4
        tests:
          - http kongbytes.io
  - name: region-south
    send_interval: 5s
    miss_threshold: 2
    groups:
      - name: egress
        fail_threshold: 2
        tests:
          - ping 1.1.1.1
          - dns kongbytes.io
          - http kongbytes.io
      - name: bars
        fail_threshold: 3
        tests:
          - ping 192.168.1.1
          - ping 192.168.2.20
          - ping 1.1.1.1
      - name: other
        fail_threshold: 5
        tests:
          - ping 192.168.1.50
          - ping 1.1.1.1
